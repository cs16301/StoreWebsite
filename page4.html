<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy-n-Large - Order</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/BnLlogo.ico">
</head>
<body>
    <header>

    </header>
    <nav>
        <img src="images/BnLlogoLong.png" alt="BNL logo" height="70px">
        <ul class="header">
            <li>
                <a href="index.html">
                    HOME
                </a>
            </li>
            <li>
                <a href="page1.html">
                    ROBOTS
                </a>
            </li>
            <li>
                <a href="page2.html">
                    SHAKES
                </a>
            </li>
            <li>
                <a href="page3.html">
                    STARLINER TICKETS
                </a>
            </li>
        </ul>
    </nav>
    <main>
        <h1 class="descriptor-center">
            Place Your Order
        </h1>
        <form action="" class="buynl">
            <fieldset>
                <legend>
                    Robots
                </legend>
                <label for="robnum">Quantity</label>
                <input type="number" name="robnum">
                <label for="robsku">Item SKU</label>
                <input type="number" name="robsku">
            </fieldset>
            <fieldset>
                <legend>
                    Shakes
                </legend>
                <label for="robnum">Quantity</label>
                <input type="number" name="robnum">
                <label for="robsku">Item SKU</label>
                <input type="number" name="robsku">
            </fieldset>
            <fieldset>
                <legend>
                    Starliner Tickets
                </legend>
                <label for="robnum">Quantity</label>
                <input type="number" name="robnum">
                <label for="robsku">Item SKU</label>
                <input type="number" name="robsku">
            </fieldset>
            <fieldset>
                <legend>
                    Billing Information
                </legend>
                <label for="cardfirstnum">BnL Bank Account Card Number: </label>
                <input type="number" name="cardfirstnum">
                <p>
                    or
                </p>
                <label for="check">Checking Account: </label>
                <input type="number" name="check">
            </fieldset>
            <fieldset>
                <legend>
                    Shipping Address
                </legend>
                <label for="address">Address: </label>
                <input type="text" name="address">
                <label for="city">City: </label>
                <input type="text" name="city">
                <label for="state">State/Province (if applicable): </label>
                <input type="text" name="state">
                <label for="zip">Zip Code: </label>
                <input type="number" name="zip">
            </fieldset>
            <input type="submit">
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
